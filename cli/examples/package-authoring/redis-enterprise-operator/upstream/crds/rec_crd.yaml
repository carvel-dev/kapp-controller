                description: "Private key encryption - in order to enable, first need
                  to mount ${ephemeralconfdir}/secrets/pem/passphrase and add the passphrase
                  and then set fields value to ''true'' Possible values: true/false'. Note: this feature
                  is currently unsupported."
                type: boolean      
              certificates:
                description: RS Cluster Certificates.
                  Used to modify the certificates used by the cluster.
                  See the "RSClusterCertificates" struct described above to see the supported certificates.
                properties:
                  apiCertificateSecretName:
                    description: Secret Name/Path to use for Cluster's API Certificate.
                      If left blank, will use certificate provided by the cluster.
                    type: string
                  cmCertificateSecretName:
                    description: Secret Name/Path to use for Cluster's CM Certificate.
                      If left blank, will use certificate provided by the cluster.
                    type: string
                  metricsExporterCertificateSecretName:
                    description: Secret Name/Path to use for Cluster's Metrics Exporter Certificate.
                      If left blank, will use certificate provided by the cluster.
                    type: string
                  proxyCertificateSecretName:
                    description: Secret Name/Path to use for Cluster's Proxy Certificate.
                      If left blank, will use certificate provided by the cluster.
                    type: string
                  syncerCertificateSecretName:
                    description: Secret Name/Path to use for Cluster's Syncer Certificate.
                      If left blank, will use certificate provided by the cluster.
                    type: string
                type: object
              enforceIPv4:
                description: Sets ENFORCE_IPV4 environment variable
                type: boolean
              extraLabels:
                additionalProperties:
                  type: string
                description: Labels that the user defines for their convenience
                type: object
              hostAliases:
                items:
                  description: HostAlias holds the mapping between IP and hostnames
                    that will be injected as an entry in the pod's hosts file.
                  properties:
                    hostnames:
                      description: Hostnames for the above IP address.
                      items:
                        type: string
                      type: array
                    ip:
