              containerPort: 8383
            - name: validation
              containerPort: 8384
            - name: server-port
              containerPort: 8443
          resources:
            requests:
              cpu: 300m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 128Mi
          volumeMounts:
            - name: certs-dir
              mountPath: /tmp/k8s-webhook-server/serving-certs/
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            privileged: false
