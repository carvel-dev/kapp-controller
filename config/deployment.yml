#@ load("@ytt:data", "data")

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kapp-controller
  namespace: #@ data.values.namespace
  annotations:
    kapp_controller.carvel.dev/version: #@ data.values.kapp_controller_version
spec:
  selector:
    matchLabels:
      app: kapp-controller
  replicas: 1
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: kapp-controller
    spec:
      serviceAccount: kapp-controller-sa
      containers:
      - name: kapp-controller
        image: kapp-controller
        args:
        - #@ "-packaging-global-namespace={}".format(data.values.packaging_global_namespace)
        #@ if/end data.values.dangerous_enable_pprof:
        - -dangerous-enable-pprof=true
        env:
        - name: KAPPCTRL_MEM_TMP_DIR
          value: /etc/kappctrl-mem-tmp
        - name: KAPPCTRL_SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KAPPCTRL_API_PORT
          value: #@ str(data.values.api_port)
        resources:
          requests:
            cpu: 120m
            memory: 100Mi
        volumeMounts:
        - name: template-fs
          mountPath: /etc/kappctrl-mem-tmp
        securityContext:
          runAsUser: 1000
          runAsGroup: 2000
        ports:
        - containerPort: #@ data.values.api_port
          name: api
          protocol: TCP
      securityContext:
        fsGroup: 3000
      volumes:
      - name: template-fs
        emptyDir:
          #! https://kubernetes.io/docs/concepts/storage/volumes/#emptydir
          medium: Memory

#@ if/end data.values.dangerous_enable_pprof:
---
apiVersion: v1
kind: Service
metadata:
  name: pprof
  namespace: #@ data.values.namespace
spec:
  type: NodePort
  selector:
    app: kapp-controller
  ports:
  - port: 6060
    protocol: TCP
