#@data/values

#@ load("@ytt:data", "data")
#@ load("@ytt:regexp", "regexp")
---
namespace: kapp-controller
packaging_global_namespace: kapp-controller-packaging-global
create_namespace: true
create_packaging_namespace: true

dangerous_enable_pprof: false

push_images: false
image_cache: true
image_repo: docker.io/k14stest/kapp-controller-test

api_port: 10350

#@ cmd_contents = data.read("main.go")
kapp_controller_version: #@ regexp.replace("(?s).*Version = \"([0-9]+\.[0-9]+\.[0-9]).*", cmd_contents, "$1")
